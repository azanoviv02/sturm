{% extends 'mybase.html' %}
{% block content %}
    <div class="row">
        <div class="col s12 l8 push-l2">
            <div class="item-index">
                {% if project_list %}
                    <ul>
                        {% for project in project_list %}
                            <li class="item-card">
                                <div class="card-content">
                                    <p class="item-title">{{ project.title }}</p>
                                    {#                                <p class="item-card-text">{{ book.description }}</p>#}
                                </div>
                                <div class="card-action action-buttons">
                                    <a href="{% url 'projects:detail' project.id %}" class="waves-effect waves-light btn">Описание</a>
                                </div>
                            </li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p>Проектов нет</p>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock content %}
